<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>

  <div id="App"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };


    const Title = (props) => {
      return <h1>{props.children}</h1>;
    };

    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text); // 한글이 포함되어 있는지 확인 하는 코드 한글트루 영어,숫자 펄스
      const [value, setValue] = React.useState('')
      const [errorMessage, setErrorMessage] = React.useState('')

      function handleInputChange(e) {
        const userValue = e.target.value
        setErrorMessage("")
        if (includesHangul(userValue)) { // 한글이 있는지 없는지 검사
          setErrorMessage("한글을 입력할 수 없습니다.")
        }
        // } else {
        //   setErrorMessage("") // 한글을 다 지우면 원래대로 나오게 하는 코드
        // }
        setValue(userValue.toUpperCase())
      }

      function handleFormSubmit(e) { // 생성 버튼을 눌렀을 때 빈값을 입력할 수 없다는 내용 나오게 
        e.preventDefault();
        setErrorMessage("")
        if (value === "") {
          setErrorMessage("빈값을 입력할 수 없습니다.")
          return; // 빈 값 입력 + 생성 버튼 시 이미지 변경을 막기 위해 return을 넣어줌
        }
        updateMainCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            value={value}
            onChange={handleInputChange}
          />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    };

    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }

    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map((cat) => (<CatItem img={cat} key={cat} />))}

        </ul>
      );
    }

    const MainCard = ({ img, onHeartClick }) => {

      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400" />
          <button
            onClick={onHeartClick}

          >
            🤍
          </button>
        </div>
      );
    };

    const App = () => {

      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"));
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);
      // json으로 받아와서 지금 로컬스토리지에는 값이 없으니 에러가 나옴 그래서 빈값으로 배열을 받아줌 
      // || 이 문법은 앞에께 없으면 뒤에꺼로 나와라

      function updateMainCat() { // 입력폼에서 생성 눌렀으 때 카운터 하나씩 늘면서, 메인 이미지 변경
        setMainCat(CAT2)
        const nextCounter = counter + 1;
        setCounter(nextCounter);
        jsonLocalStorage.setItem("counter", nextCounter);
      }

      function handleHeartClick() { // favorites 저장되는 코드 
        const nextFavorties = [...favorites, mainCat]
        setFavorites(nextFavorties)
        jsonLocalStorage.setItem("favorites", nextFavorties);

      }


      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      )

    }


    const 여기다가그려 = document.querySelector("#App");

    ReactDOM.render(<App />, 여기다가그려);
  </script>
</body>

</html>
